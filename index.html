<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <div class="container container-flex">
            <h1>Formulario de Cadastro</h1>
            
        </div>
       
    </header>
   
    <section id="formulario">
        <div class="container">
     
            <form action="">
                <div class="form-campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="cpf" name="cpf" id="cpf">
                </div>
                <div class="form-campo">
                    <label for="enderecoCompleto">Endereco Completo:</label>
                    <input type="enderecoCompleto" name="enderecoCompleto" id="enderecoCompleto">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="cep" name="cep" id="cep">
                </div>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container container-flex">
            <p>
                &copy; Sistema de Cadastro - Todos os direitos reservados
            </p>
        </div>
    </footer>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
   <script src="./js/main.js">
        
    </script>

</body>
</html>
